<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>My List</h1>
    <div class="container">
        <div class="row">
          <div class="col align-self-start">
          </div>
    <div id="myDIV" class="header">
        <h2>Stuff to do</h2>
        <input type="text" id="myInput" placeholder="Things to add...">
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>
      
      <ul id="myUL">
        <li>Visit Rome</li>
        <li>Go skydiving</li>
        <li>Buy something expensive</li>
        <li>Pick up something heavy</li>
        <li>Get a new car</li>
        <li>Visit a new restaurant</li>
      </ul>
      <img id="Kermit" src="https://media3.giphy.com/media/rOGuft1jgiq66zpQI2/200.webp?cid=ecf05e472x1a1qkqhlga817zkq0gd0n5dfga3lido3jto3x6&rid=200.webp&ct=g" alt="Kermit">
      <script type="text/javascript" src="app.js"></script>      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
